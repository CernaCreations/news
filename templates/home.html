{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
    <div class="flex flex-col justify-center items-center">
        {% if user.is_authenticated %}
            <p>Hi {{ user.username }}</p>
            {% else %}
                <div class="card w-96 shadow-sm card-sm p-8 gap-4 dark:bg-slate-700 dark:rounded-lg">
                    <p class="card card-title">You are not logged in</p>
                    <a href="{% url 'login' %}" class="btn btn-lg btn-soft btn-info">Log In</a>
                    <a href="{% url 'signup' %}" class="btn btn-lg btn-outline btn-info">Sign Up</a>
                </div>
        {% endif %}
    </div>
{% endblock content %}
